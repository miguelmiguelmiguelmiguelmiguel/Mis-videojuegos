<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora de juegos - Miguel Jiménez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- HEADER -->

    <header>
        <h1>Bitácora de Juegos</h1>
        <p class="subtitulo">
            Este es mi registro personal de juegos. Dejando constancia de cómo viví cada uno.
            No es un análisis técnico, es una memoria de mi paso por ellos.
        </p>
    </header>

    <!-- BUSCADOR / FILTRO -->

    <section id="buscador">
        <input type="text" id="searchInput" placeholder="Buscar juego, saga o consola...">
    </section>

    <!-- CONTENIDO PRINCIPAL -->
    <div id="contenido">
        <main id="juegos-container"></main>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 Miguel Jiménez — “Cada partida deja una huella.”</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
