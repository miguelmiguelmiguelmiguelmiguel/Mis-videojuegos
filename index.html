<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora de juegos - Miguel Jiménez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Bitácora de Juegos</h1>
        <p class="subtitulo">
            Este es mi registro personal de juegos. Dejando constancia de cómo viví cada uno.
            No es un análisis técnico, es una memoria de mi paso por ellos.
        </p>
    </header>

    <div id="controles-container">
        <input type="text" id="searchInput" placeholder="Buscar juego...">
        
        <select id="orden-juegos">
            <option value="">Ordenar por...</option>
            <option value="nota-desc">De mayor a menor nota</option>
            <option value="nota-asc">De menor a mayor nota</option>
            <option value="nombre-asc">De la A a la Z</option>
            <option value="nombre-desc">De la Z a la A</option>
        </select>
        
        <select id="filtro-nota">
            <option value="">Filtrar por Nota</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <button id="juego-aleatorio">Juego Aleatorio</button>
    </div>

    <main>
        <section id="juegos-container"></section>
        <div id="paginacion"></div>
    </main>

    <footer>
        <p>© 2025 Miguel Jiménez — “Cada partida deja una huella.”</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
