<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha del juego</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="juego.css">
</head>
<body>

    <div class="bg-pattern"></div>

    <header>
        <div class="header-content">
            <a href="index.html" class="volver">← Volver a la bitácora</a>
            <h1 id="titulo-juego">Cargando título...</h1>
        </div>
    </header>

    <main class="container">
        <section id="imagenes-juego" class="gallery-strip"></section>

        <section class="info-card">
            
            <div class="info-header">
                <h2>Detalles</h2>
                <div class="nota-badge">
                    <span id="nota-juego">-</span>/10
                </div>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <span class="label">Plataforma</span>
                    <span id="plataforma-juego" class="value">...</span>
                </div>
                <div class="info-item">
                    <span class="label">Veces Jugado</span>
                    <span id="rejugado-juego" class="value">...</span>
                </div>
            </div>

            <div class="comentario-box">
                <h3>Opinión</h3>
                <p id="comentario-juego">Cargando reseña...</p>
            </div>
        </section>
    </main>

    <div id="lightbox"></div>

    <script src="juego.js"></script>
</body>
</html>
